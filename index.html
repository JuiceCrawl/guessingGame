<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<!-- Styles --> 
  <link href='normalize.css' rel='stylesheet' type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
  <link href='guessinggame.css' rel='stylesheet' type="text/css">
</head>
<!-- Body --> 
<body>
  <div id="container" class="container-fluid">
    <header>
      <h1>Guess The Number</h1>
      <h2>The mission is simple, guess a number between 1-100</h2>
    </header>

    <section>
      <img id="detective" src="img/detective.png" alt="detective silhouette">
      <img id="magnifyGlass" src="img/glass.png" alt="magnifying glass">
    </section>

    <section>
      <div id="talkbox" class="magnifyText">
        <h1>5</h1>
        <h4>Your guesses: </h4>
        <p></p>
      </div>
      <div id="winbox" class="magnifyText">
        <h1></h1>
      </div>
      <div id="answerbox" class="magnifyText">
        <h1></h1>
      </div>
      <div id="cluebox" class ="magnifyText cluebox">
        <h4>Clues:</h4>
        <h3></h3>
        <p></p>
      </div>
    </section>

    <section id="guessbox" class="center-block">
      <input class="center-block" type="number" placeholder="number between 1-100" required>
      <button class="btn btn-lg btn-default btn-block center-block" id="submit" onclick="playersGuessSubmission()">Submit Guess</button>
      <button onclick="provideHint()" class="btn btn-warning" type="button">Need A Clue</button>
      <button onclick="giveUp()"class="btn btn-danger" type="button">Give Up</button>
    </section>

      <button id="playAgain" onclick="playAgain()" class="btn btn-primary" type="button">Play Again</button>

    <footer>
      <small>Made by Anna Garcia | Grace Hopper Academy 2016.</small>
    </footer>
  </div>
<!-- Scripts --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
<script src="guessinggame.js"></script>
</body>
</html>
